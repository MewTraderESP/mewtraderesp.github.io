<style>
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 8%;
  background:rgba(5,8,15,0.95);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(0,224,255,0.25);
  position:fixed;
  top:0;left:0;
  z-index:1000;
  box-shadow:0 0 20px rgba(0,224,255,0.1);
}
.logo{
  font-size:1.6rem;
  font-weight:900;
  color:#00e0ff;
  text-shadow:0 0 12px #00e0ff;
}
nav{
  display:flex;
  align-items:center;
  gap:24px;
  transition:all .3s ease;
}
nav a{
  color:#d6eaff;
  text-decoration:none;
  font-weight:600;
  transition:.25s;
  padding:6px 12px;
  border-radius:6px;
  letter-spacing:.5px;
}
nav a:hover,nav a.active{
  color:#00e0ff;
  text-shadow:0 0 12px rgba(0,224,255,0.6);
  background:rgba(0,224,255,0.08);
}
.menu-toggle{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  width:34px;height:26px;
  gap:5px;
  z-index:1100;
}
.menu-toggle span{
  width:100%;height:3px;
  background:#00e0ff;
  border-radius:3px;
  box-shadow:0 0 8px rgba(0,224,255,0.45);
  transition:.3s;
}
.menu-toggle.open span:nth-child(1){transform:translateY(8px) rotate(45deg);}
.menu-toggle.open span:nth-child(2){opacity:0;}
.menu-toggle.open span:nth-child(3){transform:translateY(-8px) rotate(-45deg);}

@media(max-width:950px){
  nav{
    position:fixed;
    top:70px;left:0;
    width:100%;
    flex-direction:column;
    align-items:center;
    background:rgba(5,8,20,0.97);
    border-top:1px solid rgba(0,224,255,0.25);
    padding:20px 0;
    gap:18px;
    transform:translateY(-120%);
    overflow-y:auto;
    max-height:calc(100vh - 70px);
  }
  nav.open{transform:translateY(0);}
  .menu-toggle{display:flex;}
}
</style>

<script>
