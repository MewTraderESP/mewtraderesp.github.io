<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#05010a;
  --bg2:#0d0220;
  --accent:#00e0ff;                 /* Azul eléctrico */
  --accent-glow:rgba(0,224,255,0.45);
  --text:#eaf7ff;
  --muted:#8aa3b8;
}

/* RESETEO */
*{box-sizing:border-box;margin:0;padding:0}
body{margin:0;font-family:'Orbitron',sans-serif;color:var(--text);}

/* HEADER NAV */
header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 8%;
  background:rgba(10,14,25,0.8);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,224,255,0.25);
  position:fixed;
  top:0;left:0;
  z-index:1000;
  box-shadow:0 0 20px rgba(0,224,255,0.15);
}

/* 🔹 Efecto flicker neón para el logo */
@keyframes flickerLogo {
  0%,18%,22%,25%,53%,57%,100% {opacity:1;text-shadow:0 0 15px var(--accent),0 0 30px rgba(0,224,255,0.5);}
  20%,24%,55% {opacity:0.85;text-shadow:0 0 5px var(--accent);}
}
.logo{
  font-size:1.6rem;
  font-weight:900;
  color:var(--accent);
  text-shadow:0 0 15px var(--accent);
  animation:flickerLogo 5s infinite; /* 💡 Efecto de neón azul parpadeante */
}

/* NAV LINKS */
nav{
  display:flex;
  align-items:center;
  gap:22px;
  transition:all .3s ease;
}
nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  transition:.25s;
  padding:6px 12px;
  border-radius:6px;
}
nav a:hover,nav a.active{
  color:var(--accent);
  text-shadow:0 0 10px var(--accent-glow);
  background:rgba(0,224,255,0.08);
}

/* BOTÓN HAMBURGUESA */
.menu-toggle{
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  width:34px;height:26px;
  gap:5px;
}
.menu-toggle span{
  width:100%;height:3px;
  background:var(--accent);
  border-radius:3px;
  box-shadow:0 0 10px var(--accent-glow);
  transition:.3s;
}
.menu-toggle.active span:nth-child(1){transform:translateY(8px) rotate(45deg);}
.menu-toggle.active span:nth-child(2){opacity:0;}
.menu-toggle.active span:nth-child(3){transform:translateY(-8px) rotate(-45deg);}

/* RESPONSIVE */
@media(max-width:850px){
  nav {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    flex-direction: column;
    align-items: flex-start;  /* 👈 Alinea todo a la izquierda */
    text-align: left;
    background: rgba(5,8,20,0.98);
    border-top: 1px solid rgba(0,224,255,0.2);
    padding: 20px 20px;
    gap: 18px;
    transform: translateY(-200%);
    transition: transform 0.35s ease;
  }
  nav.open { transform: translateY(0); }
  .menu-toggle { display: flex; }
  nav a { width: 100%; display: block; }
}
</style>
</head>

<body>
<header>
  <!-- 🔸 Botón menú -->
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- 🔸 Logo -->
  <div class="logo">Mew Trader_ESP</div>

  <!-- 🔸 Navegación -->
  <nav id="mainNav">
    <a href="index.html">Inicio</a>
    <a href="calculadoraparatelegram.html">Calculadora</a>
    <a href="diario.html">Diario</a>
    <a href="https://promote.mexc.com/b/REALTIMEMewTraderESP" target="_blank">Operaciones Real Time</a>
    <a href="https://t.me/MewTraderESP" target="_blank">Canal Telegram</a>
  </nav>
</header>

<script>
// Menú responsive
const menuToggle=document.getElementById("menuToggle");
const mainNav=document.getElementById("mainNav");
menuToggle.addEventListener("click",()=>{
  mainNav.classList.toggle("open");
  menuToggle.classList.toggle("active");
});

// Enlace activo automático
document.querySelectorAll("nav a").forEach(a=>{
  if(a.href===location.href){a.classList.add("active");}
});
</script>
</body>
</html>
