<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="robots" content="noindex,nofollow">
<title>Mew Trader_ESP ¬∑ Calculadora de Precio Promedio & Stop Loss</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

:root {
  --bg1:#05010a;--bg2:#0d0220;--card:#121822;
  --fg:#e8eef7;--muted:#7b8aa0;--accent:#00ffff;
  --accent2:#a020f0;--danger:#ff5a7d;--pink:#ff00ff;
}

/* GENERAL */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Orbitron',sans-serif;}
body{
  background:radial-gradient(circle at top left,var(--bg1),var(--bg2));
  color:var(--fg);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:0 5vw 24px 5vw;
  text-shadow:0 0 5px rgba(255,255,255,0.1);
  overflow-x:hidden;
}

/* ANIMACIONES */
@keyframes neonPulse{
  0%,100%{filter:drop-shadow(0 0 10px var(--accent)) drop-shadow(0 0 20px var(--accent2));transform:scale(1);}
  50%{filter:drop-shadow(0 0 20px var(--accent2)) drop-shadow(0 0 40px var(--accent));transform:scale(1.03);}
}
@keyframes flicker {
  0%,18%,22%,25%,53%,57%,100% {opacity:1;text-shadow:0 0 10px var(--pink),0 0 20px var(--pink),0 0 30px var(--pink);}
  20%,24%,55% {opacity:0.4;text-shadow:none;}
}

/* APP */
.app{width:100%;max-width:980px;}
.title{text-align:center;font-size:clamp(20px,2.6vw,28px);font-weight:700;margin:0 0 10px;color:var(--accent);text-shadow:0 0 8px var(--accent2);}
.subtitle{text-align:center;color:var(--muted);margin:0 0 22px;font-size:14px;}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px;}
.card{grid-column:span 12;background:rgba(20,15,30,0.95);border:1px solid rgba(0,255,255,0.15);border-radius:16px;padding:20px;box-shadow:0 0 25px rgba(0,255,255,0.05);backdrop-filter:blur(5px);}
@media(min-width:860px){.card.half{grid-column:span 6;}}
h3{margin:0 0 14px;color:var(--accent2);text-shadow:0 0 8px var(--accent2);}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.field{display:flex;flex-direction:column;gap:6px;}
label{font-size:12px;color:var(--muted);letter-spacing:.4px;}

/* INPUTS */
.input{background:rgba(10,15,25,0.8);border:1px solid rgba(160,32,240,0.3);border-radius:12px;padding:12px;font-size:14px;color:var(--fg);outline:none;transition:all .2s ease;box-shadow:0 0 10px rgba(160,32,240,0.1);}
.input:focus{border-color:var(--accent);box-shadow:0 0 12px var(--accent);}

/* PILLS */
.weights{display:flex;gap:8px;flex-wrap:wrap;}
.pill{background:rgba(20,20,40,0.9);border:1px solid rgba(0,255,255,0.2);color:var(--accent);border-radius:999px;padding:6px 10px;font-size:12px;text-shadow:0 0 5px rgba(0,255,255,0.5);}

/* RESULTADOS */
.result{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border:1px solid rgba(0,255,255,0.1);border-radius:10px;background:linear-gradient(180deg,rgba(10,15,25,0.8),rgba(15,20,35,0.6));box-shadow:inset 0 0 10px rgba(0,255,255,0.08);}
.res-title{font-size:12px;color:var(--muted);}
.res-value{font-variant-numeric:tabular-nums;font-weight:700;letter-spacing:.3px;}
.accent{color:var(--accent);text-shadow:0 0 8px var(--accent2);}
.bad{color:var(--danger);}

/* BOTONES */
.footer{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
button{cursor:pointer;border:1px solid rgba(0,255,255,0.3);background:linear-gradient(90deg,var(--accent2),var(--accent));color:#000;border-radius:12px;padding:10px 14px;font-weight:700;letter-spacing:.3px;text-transform:uppercase;transition:all .3s ease;box-shadow:0 0 10px rgba(0,255,255,0.2);}
button:hover{background:var(--accent2);color:#fff;box-shadow:0 0 20px var(--accent2);}
.muted{color:var(--muted);}
.mono{font-family:ui-monospace,monospace;}

/* BLOQUE PRINCIPAL */
.main-header{text-align:center;margin:30px 0 40px;}
.main-header h1{font-size:2.4rem;font-weight:700;color:var(--accent);text-shadow:0 0 15px var(--accent2);}
.main-header img{
  display:block;
  margin:20px auto;
  border-radius:20px;
  max-width:200px;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  animation:neonPulse 3s infinite ease-in-out;
}
.main-header a{color:var(--accent2);text-decoration:none;font-weight:600;transition:.3s;}
.main-header a:hover{color:var(--accent);text-shadow:0 0 10px var(--accent);}
.frase{
  color:var(--pink);
  text-shadow:0 0 10px var(--pink),0 0 20px var(--pink);
  font-weight:700;
  font-size:1rem;
  animation:flicker 3s infinite;
  margin-top:10px;
}
</style>
</head>

<body>
<!-- üîπ Men√∫ din√°mico -->
<div id="menu-container"></div>
<script>

</body>
</html>
